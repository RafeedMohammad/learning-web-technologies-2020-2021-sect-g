<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <div id = "frm">
 
        <form action="../Controller/patient_validation.php" method="POST" class="form-group">
            <table width="60%"  align="center" border="1" class="table table-dark">

                <tr>
                    <th colspan="3">
                       <h1>Patient Registration</h1> 
                    </th>
                </tr>


                <tr>
                    <td>First Name</td>
                    <td><input type="text" id="fName" name="fName" placeholder=""></td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td><input type="text" id="lName" name="lName" placeholder=""></td>
                </tr>

 
                <tr>
                    <td>Email Address: </td>
                    <td><input type="text" id="email" name="email" placeholder="patient@example.com"></td>
                </tr>

                 <tr>
                    <td>Phone No.  </td>
                    <td><input type="text" id="phone" name="phone" placeholder="+880XXXXXXXXXX"></td>
                </tr>

                 <tr>
                    <td>Date of Birth: </td>
                    <td><input size="3" type="text" id="email" name="day" placeholder="dd">
                        /<input size="3" type="text" name="month" placeholder="mm">
                        /<input size="4" type="text" name="year" placeholder="yyyy">

                        (dd/mm/yyyy)
                        
                    </td>
                </tr>
 
                
                <tr>
                    <td>Blood Group: </td>
                    <td>
                    <select id="bg" name="blood_group">
                        <option value="def">--Select Group--</option>
                        <option value="1">A+</option>
                        <option value="2">A-</option>
                        <option value="3">B-</option>
                        <option value="4">B+</option>
                        <option value="5">O+</option>
                        <option value="6">O-</option>
                        <option value="7">AB+</option>

                    </select>
                    </td>
                </tr>
 
                <tr>
                    <td>Gender: </td>
                    <td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other"><label for="other">Other</label>
                   
                </tr>


                <div class="form-check">
                    <tr>
                        <td>Medical History: </td>
                            <td><input type="checkbox" id="1" name="1">
                            <label type="checkbox" for="1">Diabetes</label>

                            <input type="checkbox" id="2" name="2">
                            <label for="2">Allergies</label>

                            <input type="checkbox" id="3" name="3">
                            <label for="3">Taiphoid</label>

                            <input type="checkbox" id="4" name="4">
                            <label for="4">High Bloood Pressure</label>

                             <input type="checkbox" id="4" name="4">
                            <label for="5">Low Blood Pressure</label>

                        </td>

                 </tr>
                    

                </div>
 
                
                <tr>
                    <td>Complain</td>
                    <td><input type="text" id="complain" name="complain" placeholder=""></td>
                </tr>

                 <tr>
                    <td>Reference</td>
                    <td><input type="text" id="reference" name="reference" placeholder=""></td>
                </tr>
 
                <tr>
                    <td>Photo: </td>
                    <td><input type="file" id="upload" name="upload"></td>
                </tr>


                <tr>
                    <td colspan="3">
                        <br>
                    </td>
                    
                </tr>
 
                <tr align="right">

                    <td colspan="2"><input type="Submit" name="reg_btn" class="btn btn-info">
                        <input type="Submit" name="reset" value="Reset" class="btn btn-danger">
                    </td>
                    
                </tr>


 
            </table>
        </form>
 
    </div>
 
</body>
</html>
